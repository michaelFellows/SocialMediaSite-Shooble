{% extends 'shooble/base.html' %}
{% load crispy_forms_filters %}
{% block body %}
    <div class="card mb-3">
        <h4 class="card-header lead display-5">Update your profile</h4>
        <div class="card-body">
            <form action="{% url 'settings' %}" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success mt-2" type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <div class="card mb-3">
        <h4 class="card-header lead display-5">Update your bio</h4>
        <div class="card-body">
            <div class="bg-white rounded shadow">
                <div class="row">
                    <form class="input-group" action="{% url 'create_bio' %}" method="post">
                        {% csrf_token %}
                        <textarea class="form-control" name="bio" id="exampleFormControlTextarea1" rows="3"
                                  placeholder="">{{ user.userbio_set.get.bio }}</textarea>
                        <button class="d-flex btn btn-success py-4" type="submit" id="button-addon2">Post</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <div class="card">
        <h4 class="card-header lead display-5">Update your profile picture</h4>
        <div class="card-body">
            <img class="img-fluid rounded-circle" height="60em" width="60em"
                                 src="{{ user.profilepic_set.get.profile_pic.url }}" alt="">
            <form action="{% url 'upload_pic' %}" method="post" name="image" enctype="multipart/form-data">
                {% csrf_token %}
                {{ image_form|crispy }}
                <button class="btn btn-success mt-2" type="submit">Upload</button>
            </form>
        </div>

    </div>

{% endblock %}
